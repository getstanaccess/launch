<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đang chuyển hướng...</title>
  <meta name="description" content="Trang xác minh chuyển hướng đến ứng dụng tiện ích bảo mật. Vui lòng chờ hoặc bấm nút để tiếp tục.">
  <meta property="og:title" content="Ứng dụng tiện ích bảo mật">
  <meta property="og:description" content="Trang xác minh chuyển hướng đến ứng dụng tiện ích bảo mật. Vui lòng chờ hoặc bấm nút để tiếp tục.">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #222;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
      max-width: 450px;
      width: 90%;
    }

    .spinner {
      margin: 20px auto;
      width: 50px;
      height: 50px;
      border: 6px solid #ddd;
      border-top: 6px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    p {
      font-size: 15px;
      color: #555;
    }

    .cta {
      margin-top: 25px;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1d4ed8;
    }

    .note {
      margin-top: 20px;
      font-size: 13px;
      color: #888;
    }

    .review {
      text-align: left;
      margin-top: 20px;
      font-size: 14px;
      color: #444;
      background: #f9fafb;
      border-radius: 8px;
      padding: 12px 16px;
      line-height: 1.5;
    }

    .review::before {
      content: "⭐️⭐️⭐️⭐️⭐️";
      display: block;
      margin-bottom: 6px;
      color: #facc15;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Đang chuyển hướng đến ứng dụng...</h2>
    <div class="spinner"></div>
    <p>Nếu không được chuyển hướng sau vài giây,<br>vui lòng bấm nút bên dưới để tiếp tục.</p>

    <div class="cta">
      <button onclick="window.open('https://app.onus.io/your-affiliate-link', '_blank')">
        Chuyển tiếp ngay
      </button>
    </div>

    <div class="review">
      “Giao diện thân thiện, tạo tài khoản dễ và cực kỳ an toàn. Tôi đã dùng và rất hài lòng.” – Thanh Hương, TP.HCM
    </div>

    <div class="note">Trang được bảo vệ. Mọi thông tin đều được mã hóa an toàn.</div>
  </div>
</body>
</html>
