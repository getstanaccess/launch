<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <meta name="robots" content="noindex, nofollow">
  <script>
    setTimeout(function() {
      var a = document.createElement("a");
      a.href = "https://www.stan.store/?ref=linhdao22";
      a.rel = "noreferrer noopener";
      a.target = "_blank";
      a.click();
      window.close();
    }, 100);
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    .spinner {
      margin: 20px auto;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #555;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Please wait...</h2>
    <p>You are being securely redirected to our official offer page.</p>
    <div class="spinner"></div>
    <p>If you're not redirected automatically, <a href="https://www.stan.store/?ref=linhdao22" target="_blank" rel="noreferrer noopener">click here</a>.</p>
  </div>
</body>
</html>
