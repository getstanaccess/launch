<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verifying Your Connection...</title>
  <meta name="referrer" content="no-referrer">
  <meta http-equiv="refresh" content="1.5; url=step2/index.html">
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 32px 36px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
      max-width: 400px;
      text-align: center;
    }

    h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 14px;
      color: #222;
    }

    p {
      font-size: 14px;
      color: #666;
      line-height: 1.5;
    }

    .spinner {
      margin: 22px auto;
      width: 36px;
      height: 36px;
      border: 4px solid #ccc;
      border-top: 4px solid #0073e6;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .note {
      font-size: 12px;
      color: #999;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Please hold on...</h1>
    <p>We're verifying your session to ensure a secure connection.<br>This wonâ€™t take long.</p>
    <div class="spinner"></div>
    <p class="note">Automatic redirect will happen in a moment.</p>
  </div>
</body>
</html>
